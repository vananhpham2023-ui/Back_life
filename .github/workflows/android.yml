name: Android CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Show Java version
        run: java -version

      - name: Show Gradle version
        run: ./gradlew --version

      - name: Run required tasks
        run: |
          echo "Running required tasks: ktlintCheck detekt testDebugUnitTest lintDebug assembleDebug"
          ./gradlew --no-daemon --console=plain ktlintCheck detekt testDebugUnitTest lintDebug assembleDebug
          echo "All required tasks succeeded."
